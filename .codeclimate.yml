---
engines:
  nodesecurity:
    enabled: true
    exclude_fingerprints:
        - cc1454d0b95731d14daacaf037f6a9f3
        - dfea86b2eb0ba70aded4c2a7d086636f
  eslint:
    enabled: true
    channel: "eslint-3"
    extensions:
        - .es6
        - .js
        - .jsx
  duplication:
    enabled: true
    config:
      languages:
      - javascript:
  fixme:
    enabled: true
  markdownlint:
    enabled: true
ratings:
   paths:
   - "**.js"
   - "**.jsx"
   - "**.md"
exclude_paths: []
